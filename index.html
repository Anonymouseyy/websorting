<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="/static/websortinglogo.ico">

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
 
        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        
        <!-- Stylesheets -->
        <link href="styles.css" rel="stylesheet">
 
        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
 
        <title>Web Sorting</title>
    </head>
    <body>
        <div class="top-bar">
            <h1 class="bar-item">Web Sorting</h1>
            <div class="sort-controls bar-item">
                <select name="type" id="type" class="bar-item right">
                    <option value="bubble">Bubble</option>
                    <option value="selection">Selection</option>
                    <option value="insertion">Insertion</option>
                    <option value="merge">Merge</option>
                    <option value="quick">Quick</option>
                </select>
                <button type="button" id="sort" class="bar-item">Sort</button>
                <input type="number" step=1 value=100 id="speed" placeholder="Speed" class="bar-item" min=1 max=100>
                <input type="button" value="Reset" onClick="document.location.reload(true)" class="bar-item">
                <input type="number" step=1 value=500 id="length" placeholder="List Length" class="bar-item space" min=1 max=20000>
                <button type="button" id="generate" class="bar-item">Generate</button>
                <button class="bar-item" id="dark-light"><i class="fa-sharp fa-solid fa-moon" id="dark-light-icon"></i></button>
                <button class="bar-item" id="mute"><i class="fa-solid fa-volume-high" id="mute-icon"></i></button>
            </div>
        </div>
        <div class="stats" id="stats">
            Stats
        </div>

        <canvas id="sorting">
 
        </canvas>
    </body>
    <!-- Script -->
    <script src="script.js"></script>
</html>
